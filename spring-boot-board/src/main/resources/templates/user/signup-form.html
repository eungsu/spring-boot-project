<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
	<div class="row mb-3">
		<div class="col-12">
			<h5 class="my-3 border-bottom pb-2">회원가입</h5>
			
			<!-- 회원가입 폼 -->
			<form class="border bg-light p-3" method="post" th:action="@{/user/signup}" th:object="${userCreateForm}">
				<div th:replace="~{/form-errors :: form-errors-fragment}"></div>
				<div class="form-group mb-3">
					<label class="form-label" for="username">사용자아이디</label>
					<input type="text" th:field="*{username}" id="username" class="form-control" />
				</div>
				<div class="form-group mb-3">
					<label class="form-label" for="password1">비밀번호</label>
					<input type="password" th:field="*{password1}" id="password1" class="form-control" />
				</div>
				<div class="form-group mb-3">
					<label class="form-label" for="password2">비밀번호 확인</label>
					<input type="password" th:field="*{password2}" id="password2" class="form-control" />
				</div>
				<div class="form-group mb-3">
					<label class="form-label" for="email">이메일</label>
					<input type="text" th:field="*{email}" id="email" class="form-control" />
				</div>
				<div class="text-end">
					 <button type="submit" class="btn btn-primary btn-sm">회원가입</button>
				 </div>
			</form>
		</div>
	</div>
</div>
</html>
