<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
	<div class="row mb-3">
		<div class="col-12">
			<form class="border bg-light p-3" method="post"  th:object="${replyForm}">
				<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
				<div th:replace="~{/form-errors :: form-errors-fragment}"></div>
				<div class="form-group mb-3">
					<label class="form-label" for="content">내용</label>
					<textarea th:field="*{content}" id="content" rows="5" class="form-control"></textarea>
 				</div>
 				<div class="text-end">
					 <button type="submit" class="btn btn-primary btn-sm">저장하기</button>
				 </div>
			</form>
		</div>
	</div>
</div>
</html>
